  <!-- Recipe Stack View Script -->
  <script>
    (function() {
      let currentRecipeIndex = 0;
      let filteredRecipes = [];

      function initRecipeStackView() {
        // Wait for window.recipes to be available
        if (!window.recipes || window.recipes.length === 0) {
          setTimeout(initRecipeStackView, 500);
          return;
        }

        filteredRecipes = [...window.recipes];
        renderIndexTabs();
        renderCurrentRecipe();
        setupNavigation();
        setupSearch();
      }

      function renderIndexTabs() {
        const tabsContainer = document.getElementById('recipe-index-tabs');
        if (!tabsContainer) return;

        tabsContainer.innerHTML = '';

        if (filteredRecipes.length === 0) {
          tabsContainer.innerHTML = '<p style="text-align: center; opacity: 0.6; padding: 1rem;">No recipes yet. Click + to add your first recipe!</p>';
          return;
        }

        // Sort tabs A-Z for easy viewing
        const sortedRecipes = [...filteredRecipes].sort((a, b) => a.name.localeCompare(b.name));

        sortedRecipes.forEach((recipe, index) => {
          const tab = document.createElement('button');
          tab.className = 'recipe-index-tab';
          if (recipe.id === filteredRecipes[currentRecipeIndex]?.id) tab.classList.add('active');
          tab.textContent = recipe.name;
          tab.onclick = () => {
            // Find the index in the unsorted filteredRecipes array
            currentRecipeIndex = filteredRecipes.findIndex(r => r.id === recipe.id);
            renderCurrentRecipe();
            renderIndexTabs();
          };
          tabsContainer.appendChild(tab);
        });
      }

      function renderCurrentRecipe() {
        const frontCard = document.getElementById('recipe-card-front');
        if (!frontCard || filteredRecipes.length === 0) {
          if (frontCard) {
            frontCard.innerHTML = '<p style="text-align: center; opacity: 0.6; padding: 3rem;">No recipes to display</p>';
          }
          return;
        }

        const recipe = filteredRecipes[currentRecipeIndex];

        const ingredientsHTML = recipe.ingredients && recipe.ingredients.length > 0
          ? recipe.ingredients.map(ing => `<li>${ing.qty || ''} ${ing.unit || ''} ${ing.name || ''}</li>`).join('')
          : '<li style="opacity: 0.6;">No ingredients listed</li>';

        const instructionsHTML = recipe.instructions || recipe.method || 'No instructions provided';

        frontCard.innerHTML = `
          <div class="recipe-card-id">‚Ññ ${recipe.id || ''}</div>
          <h1 class="recipe-card-title">${recipe.name || 'Untitled Recipe'}</h1>

          <div class="recipe-card-meta">
            <span><strong>YIELD:</strong> ${recipe.servings || recipe.yield || '4'}</span>
            <span class="meta-sep">|</span>
            <span><strong>TIME:</strong> ${recipe.cookTime || recipe.time || '30min'}</span>
          </div>

          <div class="recipe-card-columns">
            <div class="recipe-card-column">
              <h3>INGREDIENTS</h3>
              <ul>${ingredientsHTML}</ul>
            </div>
            <div class="recipe-card-column">
              <h3>METHOD</h3>
              <div class="recipe-method">${instructionsHTML}</div>
            </div>
          </div>

          <div class="recipe-card-actions">
            <button class="btn btn-edit-recipe" onclick="window.openRecipeModal(${JSON.stringify(recipe).replace(/"/g, '&quot;')})">EDIT LEDGER</button>
            <button class="btn btn-delete-recipe" onclick="if(window.deleteRecipe) window.deleteRecipe(${JSON.stringify(recipe).replace(/"/g, '&quot;')})">[ BURN CARD ]</button>
          </div>
        `;
      }

      function setupNavigation() {
        const prevBtn = document.getElementById('recipe-nav-prev');
        const nextBtn = document.getElementById('recipe-nav-next');

        if (prevBtn) {
          prevBtn.onclick = () => {
            if (filteredRecipes.length === 0) return;
            currentRecipeIndex = (currentRecipeIndex - 1 + filteredRecipes.length) % filteredRecipes.length;
            renderCurrentRecipe();
            renderIndexTabs();
          };
        }

        if (nextBtn) {
          nextBtn.onclick = () => {
            if (filteredRecipes.length === 0) return;
            currentRecipeIndex = (currentRecipeIndex + 1) % filteredRecipes.length;
            renderCurrentRecipe();
            renderIndexTabs();
          };
        }
      }

      function setupSearch() {
        const searchInput = document.getElementById('recipe-search-ledger');
        if (!searchInput) return;

        searchInput.addEventListener('input', function(e) {
          const query = e.target.value.toLowerCase().trim();

          if (!query) {
            filteredRecipes = [...window.recipes];
          } else {
            filteredRecipes = window.recipes.filter(recipe =>
              recipe.name.toLowerCase().includes(query) ||
              (recipe.ingredients && recipe.ingredients.some(ing => ing.name.toLowerCase().includes(query)))
            );
          }

          currentRecipeIndex = 0;
          renderIndexTabs();
          renderCurrentRecipe();
        });
      }

      // Watch for recipe changes using MutationObserver
      function setupRecipeObserver() {
        const recipeList = document.getElementById('recipe-list');
        if (!recipeList) {
          setTimeout(setupRecipeObserver, 500);
          return;
        }

        // Observe changes to #recipe-list (app.js renders here)
        const observer = new MutationObserver(() => {
          // When app.js updates the hidden recipe list, re-render our stack
          filteredRecipes = [...window.recipes];
          if (currentRecipeIndex >= filteredRecipes.length) {
            currentRecipeIndex = Math.max(0, filteredRecipes.length - 1);
          }
          renderIndexTabs();
          renderCurrentRecipe();
        });

        observer.observe(recipeList, {
          childList: true,
          subtree: true,
          characterData: true
        });
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          initRecipeStackView();
          setupRecipeObserver();
        });
      } else {
        initRecipeStackView();
        setupRecipeObserver();
      }
    })();
  </script>

  <!-- Pantry Ledger Table Script -->
  <script>
    (function() {
      let collapsedCategories = new Set();
      let categoryEmojiMap = {}; // Cache for category emojis

      // Load category emojis from database
      async function loadCategoryEmojis() {
        if (window.db && window.auth && window.auth.isAuthenticated()) {
          try {
            const categoryObjects = await window.db.loadCategoryObjects();
            categoryEmojiMap = {};
            categoryObjects.forEach(cat => {
              categoryEmojiMap[cat.name] = cat.emoji || 'üì¶';
            });
          } catch (err) {
            console.error('Error loading category emojis:', err);
          }
        }
      }

      async function initPantryLedger() {
        // Wait for window.pantry to be available
        if (!window.pantry) {
          setTimeout(initPantryLedger, 500);
          return;
        }

        // Load category emojis
        await loadCategoryEmojis();

        renderPantryLedger();
        setupPantrySearch();
        setupPantryFilters();
      }

      function renderPantryLedger() {
        const ledgerDisplay = document.getElementById('pantry-ledger-display');
        if (!ledgerDisplay) return;

        const searchInput = document.getElementById('pantry-search-ledger');
        const filterSelect = document.getElementById('filter-category-ledger');
        const sortSelect = document.getElementById('sort-pantry-ledger');

        const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';
        const selectedCategory = filterSelect ? filterSelect.value : '';
        const sortBy = sortSelect ? sortSelect.value : 'alpha';

        // Apply filters
        let filtered = window.pantry || [];

        if (selectedCategory) {
          filtered = filtered.filter(item => item.category === selectedCategory);
        }

        if (searchTerm) {
          filtered = filtered.filter(item =>
            item.name.toLowerCase().includes(searchTerm) ||
            item.category.toLowerCase().includes(searchTerm)
          );
        }

        // Sort
        if (sortBy === 'alpha') {
          filtered.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === 'lowStock') {
          filtered.sort((a, b) => {
            const aRatio = a.min > 0 ? a.totalQty / a.min : 999;
            const bRatio = b.min > 0 ? b.totalQty / b.min : 999;
            return aRatio - bRatio;
          });
        } else if (sortBy === 'expiring') {
          filtered.sort((a, b) => {
            const aExpiry = getEarliestExpiry(a);
            const bExpiry = getEarliestExpiry(b);
            if (aExpiry === null && bExpiry === null) return 0;
            if (aExpiry === null) return 1;
            if (bExpiry === null) return -1;
            return aExpiry - bExpiry;
          });
        } else if (sortBy === 'recent') {
          filtered = [...filtered].reverse();
        }

        if (filtered.length === 0) {
          ledgerDisplay.innerHTML = '<p style="text-align: center; opacity: 0.6; padding: 2rem;">No items to display</p>';
          return;
        }

        // Group by category - dynamically get unique categories from filtered items
        const categoriesInUse = [...new Set(filtered.map(item => item.category))];
        const grouped = {};
        categoriesInUse.forEach(cat => grouped[cat] = []);
        filtered.forEach(item => {
          if (!grouped[item.category]) {
            grouped[item.category] = [];
          }
          grouped[item.category].push(item);
        });

        // Calculate reserved quantities
        const reserved = window.calculateReservedIngredients ? window.calculateReservedIngredients() : {};

        // Build single unified ledger table
        ledgerDisplay.innerHTML = '';

        // Create table container
        const tableContainer = document.createElement('div');
        tableContainer.className = 'ledger-table-container unified-ledger';

        let tableHTML = `
          <table class="ledger-table unified-ledger-table">
            <thead>
              <tr>
                <th class="ledger-col-category">CATEGORY</th>
                <th class="ledger-col-item">ITEM</th>
                <th class="ledger-col-qty">OH</th>
                <th class="ledger-col-qty">RS</th>
                <th class="ledger-col-qty">AVAIL</th>
                <th class="ledger-col-qty">MIN</th>
                <th class="ledger-col-locations">LOCATIONS</th>
                <th class="ledger-col-expiry">EXPIRY</th>
                <th class="ledger-col-actions">ACTIONS</th>
              </tr>
            </thead>
            <tbody>
        `;

        // Render each category with header row and items
        categoriesInUse.forEach((category, catIndex) => {
          const items = grouped[category];
          if (items.length === 0) return;

          const categoryEmoji = getCategoryEmoji(category);
          const totalOH = items.reduce((sum, item) => sum + item.totalQty, 0);
          const lowStockCount = items.filter(item => {
            const key = `${item.name.toLowerCase()}|${item.unit.toLowerCase()}`;
            const reservedQty = reserved[key] || 0;
            const available = item.totalQty - reservedQty;
            return available < item.min;
          }).length;
          const expiringCount = items.filter(item => {
            const days = getEarliestExpiry(item);
            return days !== null && days <= 7;
          }).length;

          let alerts = [];
          if (expiringCount > 0) alerts.push(`${expiringCount} expiring`);
          if (lowStockCount > 0) alerts.push(`${lowStockCount} low stock`);
          const alertsText = alerts.length > 0 ? ` ‚Ä¢ ${alerts.join(', ')}` : '';

          // Category header row
          tableHTML += `
            <tr class="ledger-category-divider">
              <td colspan="9" class="ledger-category-header-cell">
                <strong>${categoryEmoji} ${category}</strong>
                <span class="ledger-category-meta">(${items.length} items ‚Ä¢ Total OH: ${totalOH.toFixed(1)}${alertsText})</span>
              </td>
            </tr>
          `;

          // Render items for this category
          items.forEach((item, itemIndex) => {
            const key = `${item.name.toLowerCase()}|${item.unit.toLowerCase()}`;
            const reservedQty = reserved[key] || 0;
            const available = item.totalQty - reservedQty;
            const isLowStock = available < item.min;

            // Location display
            const locationsList = item.locations.map(loc =>
              `${loc.location}: ${loc.qty}`
            ).join(', ');

            // Expiry display
            const expiryDays = getEarliestExpiry(item);
            let expiryHTML = '-';
            if (expiryDays !== null) {
              const isExpiringSoon = expiryDays <= 7;
              const expiryClass = isExpiringSoon ? 'expiry-warning' : '';
              expiryHTML = `<span class="${expiryClass}">${expiryDays} days</span>`;
            }

            const rowClass = itemIndex % 2 === 0 ? 'ledger-row-even' : 'ledger-row-odd';
            const lowStockClass = isLowStock ? 'ledger-row-low-stock' : '';

            tableHTML += `
              <tr class="ledger-data-row ${rowClass} ${lowStockClass}">
                <td class="ledger-col-category">${categoryEmoji}</td>
                <td class="ledger-col-item"><strong>${item.name}</strong> <span class="item-unit">(${item.unit})</span></td>
                <td class="ledger-col-qty">${item.totalQty.toFixed(1)}</td>
                <td class="ledger-col-qty">${reservedQty.toFixed(1)}</td>
                <td class="ledger-col-qty ${isLowStock ? 'low-stock-value' : ''}">${available.toFixed(1)}</td>
                <td class="ledger-col-qty">${item.min}</td>
                <td class="ledger-col-locations">${locationsList}</td>
                <td class="ledger-col-expiry">${expiryHTML}</td>
                <td class="ledger-col-actions">
                  <button class="btn-ledger-action" onclick="window.openIngredientModal(${JSON.stringify(item).replace(/"/g, '&quot;')})" title="Edit">‚úèÔ∏è</button>
                </td>
              </tr>
            `;
          });
        });

        tableHTML += `
            </tbody>
          </table>
        `;

        tableContainer.innerHTML = tableHTML;
        ledgerDisplay.appendChild(tableContainer);
      }

      function _oldRenderTableRowNotUsed(item, reserved) {
        const key = `${item.name.toLowerCase()}|${item.unit.toLowerCase()}`;
        const reservedQty = reserved[key] || 0;
        const available = item.totalQty - reservedQty;

        // Locations display
        const locationsHTML = item.locations.map(loc => {
          const locDays = getDaysUntilExpiry(loc.expiry);
          const expiryText = locDays !== null && locDays <= 7 ? `(${locDays}d)` : '';
          return `${loc.location}: ${loc.qty}${expiryText}`;
        }).join(', ');

        // Earliest expiry
        const expiryDays = getEarliestExpiry(item);
        let expiryHTML = '-';
        let expiryClass = '';
        if (expiryDays !== null) {
          if (expiryDays < 0) {
            expiryHTML = `Expired`;
            expiryClass = 'expiry-expired';
          } else if (expiryDays === 0) {
            expiryHTML = `Today!`;
            expiryClass = 'expiry-today';
          } else if (expiryDays <= 3) {
            expiryHTML = `${expiryDays} days`;
            expiryClass = 'expiry-urgent';
          } else if (expiryDays <= 7) {
            expiryHTML = `${expiryDays} days`;
            expiryClass = 'expiry-soon';
          } else {
            expiryHTML = `${expiryDays} days`;
            expiryClass = 'expiry-ok';
          }
        }

        const availClass = available < item.min ? 'qty-low' : '';

        return `
          <tr class="ledger-row">
            <td class="ledger-item-name">${item.name}</td>
            <td class="ledger-qty">${item.totalQty} ${item.unit}</td>
            <td class="ledger-qty">${reservedQty} ${item.unit}</td>
            <td class="ledger-qty ${availClass}">${available} ${item.unit}</td>
            <td class="ledger-qty">${item.min || 0} ${item.unit}</td>
            <td class="ledger-locations">${locationsHTML || '-'}</td>
            <td class="ledger-expiry ${expiryClass}">${expiryHTML}</td>
            <td class="ledger-actions">
              <button class="btn-ledger-action btn-quick-use" title="Quick Use">‚ö°</button>
            </td>
          </tr>
        `;
      }

      function getEarliestExpiry(item) {
        let soonest = null;
        item.locations.forEach(loc => {
          if (loc.expiry) {
            const days = getDaysUntilExpiry(loc.expiry);
            if (days !== null && (soonest === null || days < soonest)) {
              soonest = days;
            }
          }
        });
        return soonest;
      }

      function getDaysUntilExpiry(expiryStr) {
        if (!expiryStr) return null;
        const expiry = new Date(expiryStr);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        expiry.setHours(0, 0, 0, 0);
        const diffTime = expiry - today;
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      }

      function getCategoryEmoji(category) {
        // Try to get emoji from cached map (includes custom categories)
        if (categoryEmojiMap[category]) {
          return categoryEmojiMap[category];
        }

        // Fallback to default emojis for standard categories
        const emojis = {
          'Meat': 'ü•©',
          'Dairy': 'ü•õ',
          'Produce': 'ü•¨',
          'Pantry': 'üè∫',
          'Frozen': 'üßä',
          'Spices': 'üå∂Ô∏è',
          'Other': 'üì¶'
        };
        return emojis[category] || 'üì¶';
      }

      function setupPantrySearch() {
        const searchInput = document.getElementById('pantry-search-ledger');
        if (searchInput) {
          searchInput.addEventListener('input', renderPantryLedger);
        }
      }

      function setupPantryFilters() {
        const filterSelect = document.getElementById('filter-category-ledger');
        const sortSelect = document.getElementById('sort-pantry-ledger');

        if (filterSelect) {
          filterSelect.addEventListener('change', renderPantryLedger);
        }

        if (sortSelect) {
          sortSelect.addEventListener('change', renderPantryLedger);
        }
      }

      // Watch for pantry changes using MutationObserver
      function setupPantryObserver() {
        const pantryDisplay = document.getElementById('pantry-display');
        if (!pantryDisplay) {
          setTimeout(setupPantryObserver, 500);
          return;
        }

        // Observe changes to #pantry-display (app.js renders here)
        const observer = new MutationObserver(() => {
          // When app.js updates the hidden pantry display, re-render our table
          renderPantryLedger();
        });

        observer.observe(pantryDisplay, {
          childList: true,
          subtree: true,
          characterData: true
        });
      }

      // Expose function to reload category emojis (called when categories are added/removed)
      window.reloadCategoryEmojis = async function() {
        await loadCategoryEmojis();
        renderPantryLedger();
      };

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          initPantryLedger();
          setupPantryObserver();
        });
      } else {
        initPantryLedger();
        setupPantryObserver();
      }
    })();
  </script>
